<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecocycle Admin Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#059669'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-shield-alt text-primary text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Access</h1>
                <p class="text-gray-600">Enter your credentials to access the admin panel</p>
            </div>
            
            <div id="errorMessage" class="error-message bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6" style="display: none;">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText">Invalid credentials. Please try again.</span>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Enter username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Enter password">
                </div>
                
                <div>
                    <button type="submit" class="btn-primary w-full px-6 py-3 rounded-lg font-semibold text-white">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Access Admin Panel
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a href="index.html" class="text-gray-500 hover:text-primary transition-colors text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Back to Website
                </a>
            </div>
        </div>
    </div>

    <script>
        // Level 2 Authentication System
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'Ecocycle2024@'
        };
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Check credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store authentication in sessionStorage with user info
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                sessionStorage.setItem('adminUsername', username);
                sessionStorage.setItem('adminRole', 'admin');
                sessionStorage.setItem('adminSessionId', generateSessionId());
                
                // Log login attempt (for security tracking)
                logLoginAttempt(username, true);
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Log failed attempt
                logLoginAttempt(username, false);
                
                // Show error message
                errorDiv.style.display = 'block';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        });
        
        // Generate unique session ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Log login attempts (basic security tracking)
        function logLoginAttempt(username, success) {
            const attempts = JSON.parse(localStorage.getItem('loginAttempts') || '[]');
            attempts.push({
                username: username,
                success: success,
                timestamp: new Date().toISOString(),
                ip: 'local' // In a real app, you'd get the actual IP
            });
            
            // Keep only last 50 attempts
            if (attempts.length > 50) {
                attempts.splice(0, attempts.length - 50);
            }
            
            localStorage.setItem('loginAttempts', JSON.stringify(attempts));
        }
        
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            const loginTime = sessionStorage.getItem('adminLoginTime');
            const sessionId = sessionStorage.getItem('adminSessionId');
            
            // Check if login is still valid (24 hours)
            if (isAuthenticated && loginTime && sessionId) {
                const timeDiff = Date.now() - parseInt(loginTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    // Still authenticated, redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Session expired, clear storage
                    clearSession();
                }
            }
        });
        
        // Clear session data
        function clearSession() {
            sessionStorage.removeItem('adminAuthenticated');
            sessionStorage.removeItem('adminLoginTime');
            sessionStorage.removeItem('adminUsername');
            sessionStorage.removeItem('adminRole');
            sessionStorage.removeItem('adminSessionId');
        }
    </script>
</body>
</html>
